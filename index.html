<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastya are the best</title>
</head>
<body style="margin: 0;">
    <div class="hero">
        <img src="./image/Mobile.svg" alt="" style="width:100vw; height:auto; display:block; margin:0;">
    </div>
    <form action="https://formspree.io/f/manpbygq" method="POST" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <label for="firstName" style="display: block; margin-bottom: 10px; font-weight: bold;">Имя:</label>
    <input type="text" id="firstName" name="Имя" required pattern="[A-Za-zА-Яа-яЁё\s]+" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">

    <label for="lastName" style="display: block; margin-bottom: 10px; font-weight: bold;">Фамилия:</label>
    <input type="text" id="lastName" name="Фамилия" required pattern="[A-Za-zА-Яа-яЁё\s]+" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">

    <label for="class" style="display: block; margin-bottom: 10px; font-weight: bold;">Класс:</label>
    <input type="number" id="class" name="Класс" required min="1" max="11" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">

    <label for="contactMethod" style="display: block; margin-bottom: 10px; font-weight: bold;">Способ связи:</label>
    <select id="contactMethod" name="Способ связи" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
        <option value="">Выберите...</option>
        <option value="phone">Телефон</option>
        <option value="email">Почта</option>
        <option value="telegram">Telegram</option>
        <option value="vk">VK</option>
        <option value="other">Другое</option>
    </select>

    <div id="phoneField" class="contact-field" style="display: none; margin-top: 10px;">
        <label for="phone" style="display: block; margin-bottom: 10px; font-weight: bold;">Телефон:</label>
        <input type="tel" id="phone" name="Телефон" placeholder="+7 (_) _--" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
    </div>

    <div id="emailField" class="contact-field" style="display: none; margin-top: 10px;">
        <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold;">Почта:</label>
        <input type="email" id="email" name="Почта" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
    </div>

    <div id="telegramField" class="contact-field" style="display: none; margin-top: 10px;">
        <label for="telegram" style="display: block; margin-bottom: 10px; font-weight: bold;">Telegram (ник):</label>
        <input type="text" id="telegram" name="Telegram" placeholder="@username" pattern="@\w+" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
    </div>

    <div id="vkField" class="contact-field" style="display: none; margin-top: 10px;">
        <label for="vk" style="display: block; margin-bottom: 10px; font-weight: bold;">VK (ссылка):</label>
        <input type="text" id="vk" name="VK" placeholder="https://vk.com/..." pattern="https://vk\.com/.+" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
    </div>

    <div id="otherField" class="contact-field" style="display: none; margin-top: 10px;">
        <label for="other" style="display: block; margin-bottom: 10px; font-weight: bold;">Другое:</label>
        <input type="text" id="other" name="Другое" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s;">
    </div>
    <label for="additionalInfo" style="display: block; margin-bottom: 10px; font-weight: bold;">Дополнительная информация (необязательно):</label>
    <textarea id="additionalInfo" name="Дополнительная информация" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s; resize: vertical; min-height: 100px;"></textarea>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Отправить</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('contactMethod');
        const fields = {
            phone: document.getElementById('phoneField'),
            email: document.getElementById('emailField'),
            telegram: document.getElementById('telegramField'),
            vk: document.getElementById('vkField'),
            other: document.getElementById('otherField')
        };

        select.addEventListener('change', function() {
            Object.values(fields).forEach(field => {
                field.style.display = 'none';
                const input = field.querySelector('input');
                if (input) {
                    input.value = '';
                    input.removeAttribute('required');
                }
            });

            const selected = this.value;
            if (fields[selected]) {
                fields[selected].style.display = 'block';
                const input = fields[selected].querySelector('input');
                if (input) {
                    input.setAttribute('required', 'required');
                }
            }
        });

        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            let formatted = '';
            if (value.length > 0) {
                formatted = '+7';
                if (value.length > 1) {
                    formatted += ' (' + value.slice(1, 4);
                }
                if (value.length > 4) {
                    formatted += ') ' + value.slice(4, 7);
                }
                if (value.length > 7) {
                    formatted += '-' + value.slice(7, 9);
                }
                if (value.length > 9) {
                    formatted += '-' + value.slice(9);
                }
            }
            e.target.value = formatted;
        });

        // Add focus styling dynamically
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.borderColor = '#666';
            });
            element.addEventListener('blur', function() {
                this.style.borderColor = '#ccc';
            });
        });
    });
</script>

    
</body>
</html>
